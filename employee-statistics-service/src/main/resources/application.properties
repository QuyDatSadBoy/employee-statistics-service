# Server Configuration
server.port=8084
spring.application.name=statistics-service

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/iris_security_statistics?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# T?t Eureka client ?? tránh l?i k?t n?i
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Logging Configuration
logging.level.com.security.iris=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR